name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repo code
        uses: actions/checkout@v4

      - name: 📦 Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: 📥 Install dependencies
        run: npm install

      - name: 🔍 Lint code
        run: npm run lint

      - name: 🧪 Run unit tests
        run: npm run test:unit

      - name: 🏗️ Build
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

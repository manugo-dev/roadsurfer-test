name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repo code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build
        run: npm run build

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
